{% extends 'master.html' %}
{% load static %}
{% block title %}
    Search result
{% endblock title %}
{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    {% for prod in product %}
                        <div class="col-sm-4 text-center mb-4 table-hover">
                            <a href="{% url 'product-detail' 'product.id' %}" class="btn">
                                <div>
                                    <img src="{{ prod.product_image.url }}" width="300px" height="200px" alt="">
                                    <div class="font-weight-bold">{{ prod.title }}</div>
                                    <div class="font-weight-bold text-danger">
                                        Ksh/{{ prod.discount_price }}/-
                                        <small class="font-weight-light text-decoration-none">{{ prod.selling_price }}</small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
