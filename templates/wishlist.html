{% extends 'master.html' %}
{% load static %}
{% block title %}Wishlist{% endblock title %}
{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    {% for prod in product  %}
                        <div class="col-sm-4 text-center mb-4">
                            <a href="{% url 'product-detail' prod.product.id %}" class="button">
                                <div>
                                    <img src="{{ prod.product.product_image.url }}" width="300px" height="200px" alt="">
                                    <div class="font-weight-bold">{{ prod.product.title }}</div>
                                    <div class="font-weight-bold text-danger">
                                        RS.{{ prod.product.discounted_price }}/-
                                        <small class="font-weight-light"><span>{{ prod.product.selling_price }}</span></small>
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
